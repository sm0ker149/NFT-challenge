<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style-ArtemE.css">
</head>
<body>
    <div class="container">
        <div class="ADA">
            <img class="mainpic" src="images/image-monoliza.png" alt="monoliza">
            <p class="text-main">Monoliza #149</p>
            <p class="text-desc">Digital sticker in transparent background.</p>
            <div class="bada">
                <div class="price">
                    <img class="ETH" src="images/icon-ethereum.svg" alt="ETH">
                    <p class="text-price">0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="clock" src="images/icon-clock.svg" alt="clock">
                    <p class="text-time">666 days left</p>
                </div>
            </div>
    
            <div class="line"></div>
            <div class="name">
                <img class="avatarpic" src="images/image-avatar.jpg" alt="avatar">
                <p class="text-avtor">Creation of <span class="color-text">Dolphin</span></p>
            </div>
        </div>

    </div>
    
</body>
</html>
